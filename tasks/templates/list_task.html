{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD TASKS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Tasks</h1>
    <form action="/tasks/new/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Write a title">
        <textarea name="descrption" rows="3" placeholder="Wirte a descrption"></textarea>
        <input type="time" name="time" placeholder="Wirte the time to do it">
        <button>Save</button>
    </form>
</body>
</html>
